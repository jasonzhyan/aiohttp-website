    <div id="vm" class="uk-width-1-1">
        <a href="/manage/new_blog" class="uk-button uk-button-primary" ><i class="uk-icon-plus"></i>&nbsp;&nbsp;New&nbsp;&nbsp;</a>
        
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-5-10" >title / sumary </th>
                    <th class="uk-width-2-10"> author</th>
                    <th class="uk-width-2-10"> created time</th>
                    <th class="uk-width-1-10"> operation</th> 
                </tr>
            </thead>
            <tbody>
                {% for blog in blogs %}
                <tr>
                    <td>
                        <a target="_blank" href="{{'/blog/'+blog.id}}">{{blog.name}} / {{blog.summary}}</a><!-- here changed-->
                    </td>
                    <td>
                        <a target="_blank"  href="{{'/user/'+blog.user_id}}">{{blog.user_name}}</a>
                    </td>
                    <td>
                        
                        <span>{{toTime(blog.created_at)}}</span>
                    </td>
                    <td>
                        <a href="{{'/manage/blog/'+blog.id}}" v-on:click="edit_blog(blog)"><i class="uk-icon-edit"></i></a>&nbsp;&nbsp;
                        <a href="#0" v-on:click="delet_blog(blog)"><i class="uk-icon-trash-o"></i></a>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
           
        </table>
